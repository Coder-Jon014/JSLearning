<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            It is absolutely necessary to keep improving
        </h1>

        <button>
            <span>Give me another tip</span>
            <svg width="32" height="24" viewBox="0 0 52 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M51.0607 13.0607C51.6464 12.4749 51.6464 11.5251 51.0607 10.9393L41.5147 1.3934C40.9289 0.807612 39.9792 0.807612 39.3934 1.3934C38.8076 1.97918 38.8076 2.92893 39.3934 3.51472L47.8787 12L39.3934 20.4853C38.8076 21.0711 38.8076 22.0208 39.3934 22.6066C39.9792 23.1924 40.9289 23.1924 41.5147 22.6066L51.0607 13.0607ZM0 13.5H50V10.5H0V13.5Z" fill="black"/>
                </svg>                
        </button>
    </div>
    <script>
        const quote  = 'Because if you do not, you wil remain stagnant';
        const title = document.querySelector('h1');
        const button = document.querySelector('button');

        function changeQuote(){
            title.innerText = quote;
        };

        button.addEventListener('click', changeQuote);






    </script>
</body>
</html>
